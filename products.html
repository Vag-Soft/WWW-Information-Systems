<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WIS Project - Products</title>
  <link rel="stylesheet" href="products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <!-- BEGIN CODE HERE -->

  <!-- Header -->
  <header class="border text-center" style="height: 150px; ">Header</header>

  <!-- Search box -->
  <div class="container" style="width: 1200px">

    <div class="row align-items-center my-4">
      <label class="col-auto form-label" style="padding: 0" for="inputSearch">Search a product</label>
      <div class="col-auto">
        <div class="input-group">
          <input type="search" class="form-control" id="inputSearch">
          <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
        </div>
      </div>
    </div>
    

    <!-- Table -->
    <div class="row mb-3">
      <h5 style="padding: 0">Results:</h5>
    </div>

    <div class="row mb-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Production year</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Size</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  
    <div class="row mb-4">
      <h1>
        Add a product
      </h1>
      <div class="inputForms">
        <label>Name</label>
        <input type="text" />
  
        <label>Production year</label>
        <input type="text" />
  
        <label>Price</label>
        <input type="text" />
        <label>Color</label>
        <input type="text" />
  
        <label>Size</label>
        <input type="text" />
      </div>
      <div style="text-align:right">
        <button class="Button" type="button">Save</button>
      </div>
    </div>


  </div>

    
  <div class="Footer">
      <label>Full Name-AEM
  </div>

    


  <!-- END CODE HERE -->
  <script src="products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
