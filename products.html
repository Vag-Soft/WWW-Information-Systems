        <img src="https://github.com/Datalab-AUTH/pspi/blob/main/logo.png?raw=true" alt="Logo" width="250" height="58">

  <div class="container" style="width: 1240px;">

    <hr>

  <!-- Main body -->
  <div class="container" style="width: 1200px">
    <!-- Search box -->
    <form id="SearchForm" method="get">
      <div class="row align-items-center my-4">
        <label class="col-auto form-label" style="padding: 0" for="searchQuery">Search a product</label>
        <div class="col-auto">
          <div class="input-group">
            <input type="search" class="form-control" id="searchQuery" name="searchQuery">
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Table -->
    <div class="row mb-3">
      <h5 style="padding: 0">Results:</h5>
    </div>

    <div class="row mb-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Production year</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">Size</th>
          </tr>
        </thead>
        <tbody id="resultsContainer">

        </tbody>
      </table>
    </div>
  
    <!-- Form -->
    <div class="row mb-4">
      <h1>
        Add a product
      </h1>
      <form id="inputForms" method="post">

        <div class="inputForms">
          <label for="name">Name</label>
          <input type="text" id="name" name="name"/>

          <label for="production_year">Production year</label>
          <input type="text" id="production_year" name="production_year"/>

          <label for="price">Price</label>
          <input type="text" id="price" name="price"/>

          <label name="color">Color</label>
          <input type="text" id="color" name="color"/>

          <label name="size">Size</label>
          <input type="text" id="size" name="size"/>
        </div>

      </form>
      <div style="text-align:right">
        <button class="Button" type="button" onclick="productFormOnSubmit()">Save</button>
      </div>
    </div>


  </div>
